<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="POST">

        <fieldset>
            <legend>Pizzas...</legend>
            <p>Parmi la liste quelle est votre pizza préférée</p>
            <div class="item_pizza">
                <input type="radio" id="marg" name="pizza" >
                <label for="marg">Marguarita</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="napo" name="pizza" >
                <label for="napo">Napolitaine</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="rei" name="pizza" >
                <label for="rei">Reine</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="cal" name="pizza" >
                <label for="cal">Calzone</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="trois" name="pizza" >
                <label for="trois">Trois Fromages</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="tex" name="pizza" >
                <label for="tex">Texane</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="fruit" name="pizza" >
                <label for="fruit">Fruit de mer</label>
            </div>
            <div class="item_pizza">
                <input type="radio" id="haw" name="pizza" >
                <label for="haw">Hawaïenne</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Fruits...</legend>
            </br><p>Quels sont vos fruits préférés ? (plusieurs choix possibles)</p>
            <div class="item_fruit">
                <input type="checkbox" id="frai" name="fruits" >
                <label for="frai">Fraises</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="fram" name="fruits" >
                <label for="fram">Framboises</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="myrti" name="fruits" >
                <label for="myrti">Myrtilles</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="pech" name="fruits" >
                <label for="pech">Pêches</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="ab" name="fruits" >
                <label for="ab">Abricots</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="poir" name="fruits" >
                <label for="poir">Poires</label>
            </div>
            <div class="item_fruit">
                <input type="checkbox" id="pom" name="fruits" >
                <label for="pom">Pommes</label>
            </div>
        </fieldset>

            <div class="champ">
            <input type="submit" value="Envoyer">
            </div>
    </form>
</body>
